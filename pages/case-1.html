<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case 01</title>
    <link rel="stylesheet" href="/styles/case-1.css" />
  </head>
  <body>
    <div class="container">
      <div class="scene">
        <img src="/assets/images/sky.jpg" class="sky" />
        <img src="/assets/images/sun.png" class="sun" />
        <img src="/assets/images/moon.png" class="moon" />
        <img src="/assets/images/road.jpg" class="road left-road" />
        <img src="/assets/images/road.jpg" class="road right-road" />
        <img src="/assets/images/house.png" class="house" />
        <img src="/assets/images/car.png" class="car" id="car" />
        <div class="queue">
          <div class="man-wrapper">
            <img src="/assets/images/walk_human.png" class="man" /><span
              class="label"
              >A</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/images/walk_human.png" class="man" /><span
              class="label"
              >B</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/images/walk_human.png" class="man" /><span
              class="label"
              >C</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/images/walk_human.png" class="man" /><span
              class="label"
              >D</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/images/walk_human.png" class="man" /><span
              class="label"
              >E</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/images/walk_human.png" class="man" /><span
              class="label"
              >F</span
            >
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>
    <script src="/js/case-1.js"></script>
  </body>
</html>
